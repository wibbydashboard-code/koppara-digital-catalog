<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koppara | Catálogo Digital Oficial</title>
  <meta name="description"
    content="Descubre la colección luxury de Cosmética Orgánica hecha a base de coco Koppara. Catálogo interactivo para socias y distribuidoras.">

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://koppara-digital-catalog.vercel.app/">
  <meta property="og:title" content="Koppara | Cosmética Orgánica hecha a base de coco Luxury">
  <meta property="og:description"
    content="Navega por nuestro catálogo digital interactivo, arma tu cotización y descubre el poder del coco orgánico.">
  <meta property="og:image" content="/icon-512.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Koppara | Catálogo Digital">
  <meta name="twitter:description"
    content="Catálogo digital interactivo de Cosmética Orgánica hecha a base de coco premium.">
  <meta name="twitter:image" content="/icon-512.png">

  <!-- Branding & Icons -->
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
  <meta name="theme-color" content="#9ACD32">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS with Enterprise Design System -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            koppara: {
              green: '#9ACD32',      // Primary
              forest: '#328B2C',     // Hover/Secondary
              dark: '#1B4D1A',       // Contrast
              gray: '#4D4D4D',       // Text
              light: '#F9FAF7',      // Surfaces
              white: '#FFFFFF'
            }
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            display: ['Poppins', 'sans-serif'], // Removed Playfair
          },
          borderRadius: {
            'none': '0',
            'sm': '4px',
            'DEFAULT': '6px',
            'md': '6px',
            'lg': '8px',
            'xl': '8px',     // Capped at 8px as per user
            '2xl': '8px',
            '3xl': '8px',
            'full': '9999px',
          },
          boxShadow: {
            'enterprise': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #ffffff;
      color: #4D4D4D;
      font-family: 'Poppins', sans-serif;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f8f8f8;
    }

    ::-webkit-scrollbar-thumb {
      background: #9ACD32;
      border-radius: 3px;
    }

    @media print {
      @page {
        size: A4;
        margin: 0;
      }

      .no-print {
        display: none !important;
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "jspdf": "https://esm.sh/jspdf@^2.5.1",
        "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.39.7",
        "@stripe/stripe-js": "https://esm.sh/@stripe/stripe-js@^2.4.0"
      }
    }
    </script>
</head>
